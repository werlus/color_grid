<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="magicStyles.css"></link>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <div id="logo-mtg"></div>
        <h2>Life Counter</h2>
    </header>
    <div id="counter">
        <div class="btn-stack">
            <button class="add" onclick="changeLifeTotal(1)">+1</button>
            <button class="add" onclick="changeLifeTotal(2)">+2</button>
            <button class="add" onclick="changeLifeTotal(5)">+5</button>
            <button class="add" onclick="changeLifeTotal(10)">+10</button>
        </div>

        <div class="storage" id="life-total">0</div>

        <div class="btn-stack">
            <button class="subtract" onclick="changeLifeTotal(-1)">-1</button>
            <button class="subtract" onclick="changeLifeTotal(-2)">-2</button>
            <button class="subtract" onclick="changeLifeTotal(-5)">-5</button>
            <button class="subtract" onclick="changeLifeTotal(-10)">-10</button>
        </div>
    </div>
    <div class="btn-panel">
        <button class="add-start" onclick="resetLifeTotal(20)">Start Standard</button>
        <button class="add-start" onclick="resetLifeTotal(40)">Start Commander</button>
    </div>

    <script src="magicScript.js"></script>
</body>
